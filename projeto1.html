<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinhaCalculadora</title>
    <link rel="stylesheet" href="projeto1.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>
<h1>calculadora</h1>
<br>
<div id="a1">
    <label for="a3">calculadora</label>
<input type="text" id="a3" value="" readonly>
<div id="a2">
   <button class="valor" value="1">1</button> 
   <button class="valor" value="2">2</button>
   <button class="valor" value="3">3</button>
   <button class="valor" value="4">4</button>
   <button class="valor" value="5">5</button>
   <button class="valor" value="6">6</button>
   <button class="valor" value="7">7</button>
   <button class="valor" value="8">8</button>
   <button class="valor" value="9">9</button>
   <button class="valor" value="0">0</button>
   <button class="conta" value="-">-</button>
   <button class="conta" value="*">*</button>
   <button class="conta" value="+">+</button>
   <button class="conta" value="/">/</button>
   <button id="excluir" value="del">del</button>
   <button id="resultado" value="=">=</button>
</div>

</div>
<script src="projeto1.js"></script>
</body>
</html>
